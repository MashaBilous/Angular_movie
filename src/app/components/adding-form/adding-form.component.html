<div class="adding-form">
<button class="add-film" *ngIf='!isShowForm' (click)='showForm()'> Add new film </button>

<form action="" *ngIf='isShowForm' [formGroup]='addFilmForm'>
    <div class="form-body">
        <div class="form-group">
        <div class="form-group">
            <label>Title</label>
            <input type='text' placeholder="title"
            formControlName = 'name'
            >
        </div>
        <div class="form-group">
            <label>Box office</label>
            <input type='number' placeholder="Box office"
            formControlName = 'cashFlow'>
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input type='number' placeholder="rating"
            formControlName = 'rating'>
        </div>
        <div class="form-group">
            <label>Year of Production</label>
            <input type='number' placeholder="year of production"
            formControlName = 'yearOfProduction'>
        </div>
        <div class="form-group">
            <label>adding date</label>
            <input type='date' placeholder="poster"
            formControlName = 'addingDate'>
        </div>
        <div class="form-group">
            <label>Poster</label>
            <input type='file'(change)='handlerUpload($event)'
            formControlName = 'poster'>
        </div>
        </div>
        </div>
        <div class="form-footer">
        <button type='submit' class="submit" (click)='onSubmit()'>Adding new film</button>
    </div>
</form>
</div>
