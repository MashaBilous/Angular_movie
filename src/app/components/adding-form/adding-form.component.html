<div class="adding-form">
  <button class="add-film" *ngIf="!isShowForm" (click)="showForm()">
    Add new film
  </button>

  <form action="" *ngIf="isShowForm" [formGroup]="addFilmForm" >
    <div class="form-body">
      <div class="form-group">
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            placeholder="title"
            formControlName="name"
            required
            maxlength="40"
          />
          <div
            class="error"
            *ngIf="addFilmForm.controls['name'].invalid &&
              addFilmForm.controls['name'].touched"
          >
            Please, enter a correct film title! From 1 to 40 characters.
          </div>
        </div>
        <div class="form-group">
          <label>Box office</label>
          <input
            type="number"
            placeholder="Box office"
            formControlName="cashFlow"
            required
          />
          <div
          class="error"
          *ngIf="addFilmForm.controls['cashFlow'].invalid &&
            addFilmForm.controls['cashFlow'].touched"
        >
          Please, enter a correct box office of this film.
        </div>
        </div>
        <div class="form-group">
          <label>Rating</label>
          <input type="number" placeholder="rating" formControlName="rating" 
          required
          max="10"
          min="1"
          
          />
          <div
          class="error"
          *ngIf="addFilmForm.controls['rating'].invalid &&
            addFilmForm.controls['rating'].touched"
        >
          Please, enter a correct rating of this film (from 1 to 10).
        </div>
        </div>
        <div class="form-group">
          <label>Year of Production</label>
          <input
            type="number"
            placeholder="year of production"
            formControlName="yearOfProduction"
            required
          />
        </div>
        <div class="form-group">
          <label>adding date</label>
          <input
            type="date"
            placeholder="poster"
            formControlName="addingDate"
            required
          />
        </div>
        <div class="form-group">
          <label>Poster</label>
          <input
            type="file"
            (change)="handlerUpload($event)"
            formControlName="poster"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-footer">
      <button type="submit" class="submit" [disabled]="!addFilmForm.valid" (click)="onSubmit()">
        Adding new film
      </button>
    </div>
  </form>
</div>
